name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-14
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'
      
      - name: Build Debug
        run: |
          xcodebuild -scheme Velo \
            -configuration Debug \
            -destination 'platform=macOS' \
            build
      
      - name: Run tests (if available)
        run: |
          xcodebuild -scheme Velo \
            -configuration Debug \
            -destination 'platform=macOS' \
            test || echo "No tests configured yet"
